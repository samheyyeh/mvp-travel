<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='static/styles.css') }}">
  <title>MVP Travel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    #chat-container {
      border: 1px solid #ccc;
      background-color: #fff;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
    }
    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      white-space: pre-line; /* Preserves line breaks */
    }
    .user {
      text-align: right;
      background-color: #d0eaff;
      color: #333;
    }
    .bot {
      text-align: left;
      background-color: #e0ffe0;
      color: #333;
    }
    #input-container {
      display: flex;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>MVP Travel</h1>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    // Function to format bot response (Convert Markdown-style text to HTML)
    function formatBotResponse(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")  // Bold (**bold**)
        .replace(/### (.*?)\n/g, "<h3>$1</h3>")           // Headers (### Header)
        .replace(/\n- (.*?)/g, "<li>$1</li>")             // Bullet points (- item)
        .replace(/\n/g, "<br>");                          // New lines
    }

    // Append messages to the chat container
    function appendMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      if (sender === "bot") {
        messageDiv.innerHTML = formatBotResponse(text); // Format bot response
      } else {
        messageDiv.textContent = text; // Plain text for user messages
      }
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send message to the Flask backend
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === "") return;
      
      appendMessage("You: " + message, "user");
      messageInput.value = "";

      fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        appendMessage("Bot: " + data.response, "bot");
      })
      .catch(error => {
        console.error("Error:", error);
        appendMessage("Bot: Sorry, there was an error processing your request.", "bot");
      });
    }

    // Event listeners for sending messages
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
